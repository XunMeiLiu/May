{% extends "./base.html" %}
{% load static %}

{% block step %}
<section class="step active" id="policy_setup">
  <h2 class="heading-2">
    Select a template to start customizing a policy
  </h2>

  <h3 class="heading-3">
    Current templates available:
  </h3>

  {% for template_policy in template_policies %}
    <div>
      <div class="template">
        <div>{{template_policy.name}}</div>

      <div><a href="/embed?source={{template_policy.id}}">Select this template</a> </div>
      <p class="text-small">
        {{ template_policy.description }}
      </p>
    </div>
    {% endfor %}

</section>
{% endblock %}
